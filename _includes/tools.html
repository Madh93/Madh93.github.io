<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>REALIZADO CON</h3>
            {% for tool in site.tools %}
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <a target="_blank" href="{{ tool.url }}"><img src="{{ "/assets/img/tools/" | prepend: site.baseurl }}{{ tool.img }}" class="img-responsive"></a>
                </div>
            {% endfor %}
        </div><!--/row -->
    </div><!--/container -->
</div><!--/cwrap -->
